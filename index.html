<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
  </head>
  <body>
    <div>
      <div class="header">
        <h2>ENDANGERED SPECIES OF THE WORLD</h2>
		<h5>An interactive CSS-positioning exercise</h5>
      </div>

      <div class="map_container">

        <img id="map" src="img/world_map.png" alt="world!" />

        <div class="animals_hover" id="jaguar_position">
          <img src="img/jaguar.png" class="animals" alt="jaguar!" id="jaguar"/>
          <p>Jaguar</p>
        </div>

        <div class="animals_hover" id="ocelot_position">
          <img src="img/ocelot.jpeg" class ="animals" alt="ocelot!" id="ocelot"/>
          <p>Ocelot</p>
        </div>

        <div class="animals_hover" id="gray_wolf_position">
          <img src="img/gray_wolf.jpeg" class ="animals" alt="gray_wolf!" id="gray_wolf"/>
          <p>Gray Wolf</p>
        </div>

        <div class="animals_hover" id="monk_seal_position">
          <img src="img/monk_seal.png" class ="animals" alt="monk_seal!" id="monk_seal"/>
          <p>Monk Seal</p>
        </div>

        <div class="animals_hover" id="african_wild_dog_position">
          <img src="img/african_wild_dog.jpg" class ="animals" alt="african_wild_dog!" id="african_wild_dog"/>
          <p>African Wild Dog</p>
        </div>

        <div class="animals_hover" id="manatee_position">
          <img src="img/manatee.jpg" class ="animals" alt="manatee!" id="manatee"/>
          <p>West-Indian Manatee</p>
        </div>

        <div class="animals_hover" id="argali_position">
          <img src="img/argali.jpg" class ="animals" alt="argali!" id="argali"/>
          <p>Argali</p>
        </div>

        <div class="animals_hover" id="gazelle_position">
          <img src="img/gazelle.jpg" class ="animals" alt="gazelle!" id="gazelle"/>
          <p>Gazelle</p>
        </div>

        <div class="animals_hover" id="whale_shark_position">
          <img src="img/whale_shark.jpg" class ="animals" alt="whale_shark!" id="whale_shark"/>
          <p>Whale Shark</p>
        </div>

        <div class="animals_hover" id="asiatic_lion_position">
          <img src="img/asiatic_lion.jpg" class ="animals" alt="asiatic_lion!" id="asiatic_lion"/>
          <p>Asiatic Lion</p>
        </div>

      </div>
    </div>
  </body>
</html>
